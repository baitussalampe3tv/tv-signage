<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>TV Signage â€“ Masjid</title>
<style>
  :root{
    /* default (fallback) */
    --bg1:#E8FFF7; --bg2:#D9F7F0;
    --panel:#F4FBF8; --border:#B6E2D5;
    --gold:#C9A23C; --text:#102A27; --muted:#3A5F58;
    --shadow:0 12px 40px rgba(0,0,0,.16);
    --radius:18px; --pad:22px;
    --tickerBg:#0B1C53; --tickerText:#FFFFFF;
  }

  /* THEME: EMERALD (hijau zamrud pekat) */
  body.theme-emerald{
    --bg1:#0d2d28; --bg2:#134238;             /* hijau pekat */
    --panel:#123a32; --border:#2f6b5e;
    --gold:#e8c15a; --text:#EAF7F3; --muted:#bfe4d8;
    --shadow:0 16px 48px rgba(0,0,0,.28);
    --tickerBg:#0f3b34; --tickerText:#fdfdfd;
  }

  /* THEME: GOLD (aksen emas lebih kuat) */
  body.theme-gold{
    --bg1:#fff7e0; --bg2:#ffefc6;             /* warm goldy */
    --panel:#fff8e8; --border:#f0db9a;
    --gold:#d5a921; --text:#2b240f; --muted:#5b4d1d;
    --shadow:0 16px 48px rgba(0,0,0,.18);
    --tickerBg:#7a5a12; --tickerText:#fffaf0;
  }

  html,body{height:100%;margin:0;overflow:hidden;font-family:Inter,"Segoe UI",Roboto,system-ui,Arial,sans-serif}
  body{
    background:
      radial-gradient(1200px 700px at 10% 0%, rgba(36,198,174,.25), transparent 60%),
      radial-gradient(1200px 700px at 90% 10%, rgba(0,184,148,.22), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
  }

  /* =================== TOP BAR =================== */
  .topbar{
    position:fixed; top:14px; left:16px; right:16px;
    display:grid; grid-template-columns:auto 1fr; align-items:start;
    gap:16px; z-index:5; pointer-events:none;
  }
  .brand{
    pointer-events:auto; display:flex; gap:12px; align-items:center;
    padding:10px 14px;
    background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.10));
    border-radius:14px; box-shadow:var(--shadow);
    border:1px solid var(--border);
    backdrop-filter: blur(6px);
  }
  .brand img{height:44px;width:auto;display:block;filter:drop-shadow(0 2px 4px rgba(0,0,0,.12))}
  .brand-text{display:flex; flex-direction:column; line-height:1.1}
  .brand-name{color:var(--text); font-weight:900; font-size:18px; letter-spacing:.2px}
  .brand-sub{color:var(--muted); font-weight:700; font-size:13px}

  /* Panel Waktu Sholat */
  .pray-wrap{pointer-events:auto; display:flex; justify-content:flex-end}
  .prayer{
    display:grid; grid-template-columns:auto 1fr auto auto; align-items:center; gap:14px;
    padding:10px 14px;
    background:linear-gradient(180deg, rgba(255,255,255,.16), rgba(255,255,255,.10));
    border-radius:14px; box-shadow:var(--shadow);
    border:1px solid var(--border); color:var(--text);
    min-width:min(70vw,1280px); backdrop-filter: blur(6px);
  }
  .prayer .heading{font-weight:900; color:var(--text); display:flex; align-items:center; gap:8px}
  .prayer .heading::before{
    content:""; width:8px; height:24px; border-radius:6px;
    background:linear-gradient(180deg, #fff3b0, var(--gold));
    box-shadow:0 1px 0 rgba(0,0,0,.05) inset;
  }
  .pt{display:grid; grid-template-columns:repeat(5, auto auto); gap:6px 14px; align-items:center}
  .pt .name{color:var(--muted); font-weight:800}
  .pt .time{font-weight:900; color:var(--text)}
  .next{color:var(--gold); font-weight:900}
  .cd{font-weight:900; color:var(--text)}

  /* ================ STAGE (BOARD + FRAMES) ================ */
  #stage{
    position:relative; margin:128px 16px 58px; border-radius:22px;
    background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
    box-shadow:var(--shadow); overflow:hidden; display:grid; place-items:center;
    border:1px solid var(--border);
  }
  .board{
    width:min(92vw,1680px); height:min(70vh,820px);
    background:linear-gradient(180deg, var(--panel), color-mix(in srgb, var(--panel), #000 6%));
    border-radius:20px; border:1px solid var(--border);
    box-shadow:inset 0 0 0 2px rgba(255,255,255,.20);
    padding:var(--pad); display:grid; grid-template-columns:2fr 1fr; gap:var(--pad);
  }
  .frame{
    position:relative; background:linear-gradient(180deg, color-mix(in srgb, var(--panel), #fff 6%), var(--panel));
    border-radius:14px; overflow:hidden;
    box-shadow:0 8px 24px rgba(0,0,0,.18), inset 0 0 0 2px rgba(255,255,255,.20);
    border:1px solid var(--border);
  }
  .stack{display:grid; grid-template-rows:1fr 1fr; gap:var(--pad)}
  .frame img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0; transition:opacity .6s ease}
  .frame img.show{opacity:1}
  .caption{
    position:absolute; left:14px; right:14px; bottom:14px; padding:12px 14px;
    background:linear-gradient(180deg, rgba(0,0,0,.00), rgba(0,0,0,.22));
    color:#fff; border-radius:10px; border:1px solid rgba(255,255,255,.15)
  }
  .cap-title{font-weight:900; font-size:clamp(18px,2.0vw,26px); margin:0 0 4px}
  .cap-desc{font-weight:600; font-size:clamp(14px,1.4vw,18px); margin:0; opacity:.92}

  /* ================ TICKER (loop) ================ */
  #ticker{display:none; position:fixed; left:0; right:0; bottom:0;
    background:var(--tickerBg); color:var(--tickerText); min-height:46px; align-items:center; overflow:hidden}
  #tickerInner{white-space:nowrap; will-change:transform; padding:0 100vw 0 0}
  #tickerText{display:inline-block; padding:12px 28px; font-size:clamp(16px,1.6vw,22px); font-weight:800; letter-spacing:.2px}
</style>
</head>
<body class="theme-emerald">
  <!-- TOPBAR -->
  <div class="topbar">
    <!-- Brand kiri atas (2 baris) -->
    <div class="brand">
      <img src="logo.png" alt="Logo">
      <div class="brand-text">
        <div class="brand-name">Masjid Baitussalam</div>
        <div class="brand-sub">Premier Estate 3</div>
      </div>
    </div>

    <!-- Panel Waktu Sholat -->
    <div class="pray-wrap">
      <div class="prayer">
        <div class="heading">Waktu Sholat</div>
        <div class="pt" id="pt"></div>
        <div class="next" id="next">-</div>
        <div class="cd" id="cd">--:--:--</div>
      </div>
    </div>
  </div>

  <!-- STAGE -->
  <div id="stage">
    <div class="board">
      <div class="frame" id="frameA"></div>
      <div class="stack">
        <div class="frame" id="frameB"></div>
        <div class="frame" id="frameC"></div>
      </div>
    </div>
  </div>

  <!-- TICKER -->
  <div id="ticker"><div id="tickerInner"><span id="tickerText"></span></div></div>

<script>
(function(){
  const qs=new URLSearchParams(location.search);

  /* ====== Theme switch via URL: ?theme=emerald|gold ====== */
  (function setTheme(){
    const th = (qs.get("theme")||"emerald").toLowerCase();
    document.body.classList.remove("theme-emerald","theme-gold");
    document.body.classList.add(`theme-${["emerald","gold"].includes(th)?th:"emerald"}`);
  })();

  /* ====== Data sources ====== */
  const configUrl=qs.get("config");
  const refreshMin=parseFloat(qs.get("refreshMin")||"5");
  const imagesParam=qs.get("images");
  const tickerParam=qs.get("ticker");
  const showTicker=["1","true","yes","on"].includes((qs.get("showTicker")||"").toLowerCase());

  /* ====== Elements ====== */
  const frameA=document.getElementById("frameA");
  const frameB=document.getElementById("frameB");
  const frameC=document.getElementById("frameC");
  const ticker=document.getElementById("ticker");
  const tickerInner=document.getElementById("tickerInner");
  const tickerText=document.getElementById("tickerText");
  const ptEl=document.getElementById("pt");
  const nextEl=document.getElementById("next");
  const cdEl=document.getElementById("cd");

  /* ====== Slides ====== */
  let slides=[]; // {url,title,desc,durationSec}
  let idxA=0, idxB=1, idxC=2; let tA,tB,tC;

  function createImg(src){ const i=new Image(); i.src=src; i.decoding="async"; i.loading="eager"; return i; }
  function mountFrame(frame, s){
    frame.innerHTML="";
    const img=createImg(s.url); frame.appendChild(img);
    const cap=document.createElement("div"); cap.className="caption";
    const h=document.createElement("h3"); h.className="cap-title"; h.textContent=s.title||"";
    const p=document.createElement("p"); p.className="cap-desc"; p.textContent=s.desc||"";
    cap.appendChild(h); cap.appendChild(p); frame.appendChild(cap);
    requestAnimationFrame(()=>img.classList.add("show"));
  }
  function schedule(which, dur){
    const fn=()=>cycle(which); const ms=(dur||8)*1000;
    if(which==="A"){clearTimeout(tA);tA=setTimeout(fn,ms);}
    if(which==="B"){clearTimeout(tB);tB=setTimeout(fn,ms);}
    if(which==="C"){clearTimeout(tC);tC=setTimeout(fn,ms);}
  }
  function cycle(which){
    if(!slides.length) return;
    let i=(which==="A"?idxA:which==="B"?idxB:idxC)%slides.length;
    const s=slides[i]; const dur=Number(s.durationSec||8);
    mountFrame(which==="A"?frameA:which==="B"?frameB:frameC, s);
    if(which==="A"){idxA=(i+1)%slides.length; schedule("A",dur);}
    if(which==="B"){idxB=(i+1)%slides.length; schedule("B",dur);}
    if(which==="C"){idxC=(i+1)%slides.length; schedule("C",dur);}
  }

  /* ====== Ticker (loop tanpa henti) ====== */
  function startTicker(){
    tickerInner.style.transition="none";
    tickerInner.style.transform="translateX(100vw)";
    requestAnimationFrame(()=>{
      const total=tickerInner.getBoundingClientRect().width+window.innerWidth;
      const dur=total/65; // px per detik
      tickerInner.style.transition=`transform ${dur}s linear`;
      tickerInner.style.transform=`translateX(-${total}px)`;
      tickerInner.ontransitionend = startTicker; // loop
    });
  }

  /* ====== Prayer times (Jakarta) ====== */
  const tz="Asia/Jakarta";
  function parseLcl(hm){ const [H,M]=hm.split(":").map(Number); const now=new Date(new Date().toLocaleString('en-US',{timeZone:tz})); now.setHours(H,M,0,0); return now; }
  async function loadPrayer(){
    const today=new Date(); const y=today.toLocaleString('en-CA',{year:'numeric',timeZone:tz});
    const m=today.toLocaleString('en-CA',{month:'2-digit',timeZone:tz});
    const d=today.toLocaleString('en-CA',{day:'2-digit',timeZone:tz});
    try{
      const r=await fetch(`https://api.myquran.com/v2/sholat/jadwal/1301/${y}/${m}/${d}`,{cache:'no-store'});
      if(r.ok){ const j=await r.json(); const t=j?.data?.jadwal;
        if(t) return {Fajr:t.subuh, Dhuhr:t.dzuhur, Asr:t.ashar, Maghrib:t.maghrib, Isha:t.isya};
      }
    }catch(_){}
    try{
      const r=await fetch(`https://api.aladhan.com/v1/timingsByCity?city=Jakarta&country=Indonesia&method=3`,{cache:'no-store'});
      const j=await r.json(); const t=j?.data?.timings;
      if(t) return {Fajr:t.Fajr, Dhuhr:t.Dhuhr, Asr:t.Asr, Maghrib:t.Maghrib, Isha:t.Isha};
    }catch(_){}
    return null;
  }
  function renderPrayer(times){
    const order=["Fajr","Dhuhr","Asr","Maghrib","Isha"];
    const nameMap={Fajr:"Subuh",Dhuhr:"Zuhur",Asr:"Asar",Maghrib:"Maghrib",Isha:"Isya"};
    if(!times){ptEl.innerHTML='<span style="opacity:.7">Jadwal salat tidak tersedia</span>'; return;}
    const map={}; ptEl.innerHTML="";
    order.forEach(n=>{
      map[n]=parseLcl(times[n]);
      const nm=document.createElement("div"); nm.className="name"; nm.textContent=nameMap[n];
      const tm=document.createElement("div"); tm.className="time"; tm.textContent=times[n];
      ptEl.appendChild(nm); ptEl.appendChild(tm);
    });
    function nextPrayer(){
      const now=new Date(new Date().toLocaleString('en-US',{timeZone:tz}));
      for(const n of order){ if(now<map[n]) return n; } return "Fajr";
    }
    function tick(){
      const now=new Date(new Date().toLocaleString('en-US',{timeZone:tz}));
      const n=nextPrayer(); let target=map[n];
      if(now>target && n==="Fajr"){ target=new Date(target.getTime()+24*3600*1000); }
      const diff=target-now; const h=String(Math.floor(diff/3600000)).padStart(2,'0');
      const m=String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
      const s=String(Math.floor((diff%60000)/1000)).padStart(2,'0');
      nextEl.textContent="Selanjutnya: "+nameMap[n];
      cdEl.textContent=`${h}:${m}:${s}`;
      Array.from(ptEl.children).forEach((el,i)=>{
        const key=order[Math.floor(i/2)];
        el.style.color = (key===n) ? 'var(--gold)' : '';
      });
    }
    tick(); setInterval(tick,1000);
  }

  /* ====== Config ====== */
  async function fetchConfig(){
    if(!configUrl) return null;
    try{ const r=await fetch(configUrl,{cache:'no-store'}); if(!r.ok) return null; return await r.json(); }
    catch(_){ return null; }
  }
  function applyConfig(cfg){
    if(cfg && Array.isArray(cfg.slides)){
      slides=cfg.slides.map(s=>({url:String(s.url||"").trim(),title:s.title||"",desc:s.desc||"",durationSec:Number(s.durationSec||8)})).filter(s=>s.url);
    }else if(imagesParam){
      slides=imagesParam.split(",").map(u=>u.trim()).filter(Boolean).map(u=>({url:u,title:"",desc:"",durationSec:8}));
    }else{
      slides=[
        {url:"https://picsum.photos/seed/a/1600/900",title:"Kegiatan Masjid",desc:"Contoh 1",durationSec:8},
        {url:"https://picsum.photos/seed/b/1600/900",title:"Kajian Rutin",desc:"Contoh 2",durationSec:8},
        {url:"https://picsum.photos/seed/c/1600/900",title:"Penggalangan",desc:"Contoh 3",durationSec:8}
      ];
    }
    if(slides.length===1){ idxA=0; idxB=0; idxC=0; } else { idxA=0; idxB=1%slides.length; idxC=2%slides.length; }
    cycle("A"); setTimeout(()=>cycle("B"),1200); setTimeout(()=>cycle("C"),2400);

    const t=tickerParam ?? cfg?.ticker; const s=showTicker || !!cfg?.showTicker;
    if(s && t){ ticker.style.display="flex"; tickerText.textContent=t; startTicker(); } else { ticker.style.display="none"; }
  }

  /* ====== Init ====== */
  (async function init(){
    renderPrayer(await loadPrayer());
    const cfg=await fetchConfig(); applyConfig(cfg);
    if(refreshMin>0 && configUrl){
      setInterval(async()=>{ const c=await fetchConfig(); if(c) applyConfig(c); }, refreshMin*60*1000);
    }
  })();
})();
</script>
</body>
</html>
